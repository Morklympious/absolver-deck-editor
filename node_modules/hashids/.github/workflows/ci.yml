name: CI

on:
  pull_request:
  push:
    branches:
      - greenkeeper/*

jobs:
  test:
    name: Test on node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10, 12, 13]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies and test
        run: |
          yarn
          yarn test
